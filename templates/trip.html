{% extends "base.html" %}

{% block title %}Нова поїздка - Travel Planner{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Створити нову поїздку</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Назва поїздки</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Напрямок</label>
                        <input type="text" class="form-control" id="destination" name="destination" placeholder="Наприклад: Париж, Франція" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Дата початку</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">Дата закінчення</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="budget" class="form-label">Бюджет (грн)</label>
                        <input type="number" class="form-control" id="budget" name="budget" step="0.01" value="0">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Створити поїздку</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Скасувати</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
